<script type="text/javascript">
	$("adminMain").ready(
		function () {
			$("#adminMain").tabs().addClass("ui-tabs-vertical ui-helper-clearfix");
			$("#admin-tabs > ol > li").removeClass("ui-corner-top").addClass("ui-corner-left");
			
			$("#landingTab").parent().hide();
			$("#landing").hide();
			
			if(!hall.userInfo.type.includes("a"))
			{
				$("#generalTab").parent().hide();
				$("#banTab").parent().hide();
			}
			
			if(!(hall.userInfo.type.includes("l") ||
			     hall.userInfo.type.includes("a")))
			{
				$("#leagueTab").parent().hide();
				$("#tournamentTab").parent().hide();
			}
			
			var index = $("#admin-tabs li").index($('#admin-tabs li:visible').eq(0));
			$("#adminMain").tabs({active: index});
		});
	
</script>

<div id="adminMain" class="hall-tab flex-horiz">
	<div id="admin-tabs" class="sub-tabs">
		<ol>
			<li><a id="landingTab" href="#landing"></a></li>
			<li><a id="generalTab" href="includes/admin/generalAdmin.html">General Admin</a></li>
			<li><a id="leagueTab" href="includes/admin/leagueAdmin.html">League Admin</a></li>
			<li><a id="tournamentTab" href="includes/admin/tournamentAdmin.html">Tournament Admin</a></li>
			<li><a id="banTab" href="includes/admin/userAdmin.html">Manage Users</a></li>
		</ol>
	</div>  
	<div id="landing" style="">
	</div>
	<div id="generalAdmin">
		
	</div>
	<div id="banAdmin">
		
	</div>
</div>
